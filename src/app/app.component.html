<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button role="button" mat-button routerLink="/">
      <mat-icon>grid_view</mat-icon>
      {{ title }}
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>
<mat-toolbar color="primary">
  <div>
    <button mat-button routerLink="/home"><mat-icon>home</mat-icon>Home</button>
    <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </div>
</mat-toolbar>

<router-outlet> </router-outlet>
