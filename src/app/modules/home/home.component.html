<mat-card>
  <mat-card-header>
    <h1>Mis aplicaciones</h1>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col col-6" *ngFor="let app of apps">
        <mat-card-content>
          <button mat-icon-button color="primary" [routerLink]="app.path" [disabled]="app.disabled">
            <mat-icon>{{ app.icon }}</mat-icon>
          </button>
          <div>{{ app.title }}</div>
        </mat-card-content>
      </div>
    </div>
  </mat-card-content>
</mat-card>
