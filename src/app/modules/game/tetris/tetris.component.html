<mat-card>
  <mat-card-header class="my-3">
    <div class="row">
      <div class="col-2 my-auto">
        <button mat-icon-button routerLink="/home" color="primary" size="small">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <div class="col-10 my-auto">
        <div class="h4 float-end">Tetris</div>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content *ngIf="!playing">
    <mat-grid-list cols="1" rowHeight="12:3">
      <mat-grid-tile>
        <div style="text-align: center">
          <button mat-raised-button color="primary" *ngIf="!playing" (click)="startGame()">Empezar</button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-content *ngIf="playing">
    <mat-grid-list cols="2" rowHeight="12:6">
      <mat-grid-tile>
        <div style="text-align: center">
          <button mat-raised-button color="accent" *ngIf="playing" (click)="restartGame()">Reiniciar</button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="warn" *ngIf="playing" (click)="endGame()">Terminar</button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>

  <mat-card-content>
    <div class="row">
      <div class="col-12 mx-auto">
        <div id="game-container">
          <div id="tetris-board"></div>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel [(expanded)]="panelOpenState" (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false" style="background-color: #fce9f0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div>Ajustes del juego</div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-card-content class="mx-0 px-0">
          <p class="align-content-start my-0">
            <span class="float-start">General</span>
          </p>

          <mat-divider></mat-divider>

          <div class="w-auto align-content-start my-3">
            <div class="row">
              <div class="col-12 my-2">
                <div class="w-100">
                  <mat-slide-toggle class="float-start" color="primary" [(ngModel)]="computerFirst">El Robot empieza
                    primero
                  </mat-slide-toggle>
                </div>
              </div>
              <div class="col-12 my-2">
                <mat-form-field appearance="outline" class="float-start w-100">
                  <mat-label>Nivel de Dificultad</mat-label>
                  <mat-select [(ngModel)]="difficulty">
                    <mat-option *ngFor="let item of dataLevels" [value]="item.value">{{ item.text }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <p class="align-content-start my-0">
            <span class="float-start">Control de sonido</span>
          </p>

          <mat-divider></mat-divider>

          <div class="w-auto align-content-start my-3">
            <div class="row">
              <div class="col-12 my-1">
                <div class="w-100">
                  <mat-slide-toggle class="float-start" color="primary" [(ngModel)]="soundService.endGameAudioSettings.enabled">Sonido al
                    terminar el juego
                  </mat-slide-toggle>
                </div>
              </div>
              <div class="col-12 my-1 float-start">
                <mat-slider min="0" max="100" step="5" showTickMarks discrete [displayWith]="formatLabel" class="w-100"
                            [disabled]="!soundService.endGameAudioSettings.enabled">
                  <input matSliderThumb [(ngModel)]="soundService.endGameAudioSettings.volume" />
                </mat-slider>
              </div>
            </div>
          </div>
          <!-- -->
          <div class="w-auto align-content-start my-3">
            <div class="row">
              <div class="col-12 my-1">
                <div class="w-100">
                  <mat-slide-toggle class="float-start" color="primary" [(ngModel)]="soundService.endGameAudioSettings.enabled">Sonido durante
                    el juego
                  </mat-slide-toggle>

                </div>
              </div>
              <div class="col-12 my-1 float-start">
                <mat-slider min="0" max="100" step="5" showTickMarks discrete [displayWith]="formatLabel" class="w-100"
                            [disabled]="!soundService.backgroundAudioSettings.enabled">
                  <input matSliderThumb [(ngModel)]="soundService.backgroundAudioSettings.volume" />
                </mat-slider>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
