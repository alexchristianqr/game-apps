<mat-card>
  <mat-card-content style="text-align: center">
    <h1 style="padding: 2rem">Inicio de sesión</h1>
  </mat-card-content>

  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-error *ngIf="!loginValid">El usuario o contraseña no es válido</mat-error>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" [(ngModel)]="username" name="username" required />
        <mat-error>Ingrese un email válido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
        <mat-error>Ingrese una contraseña válida</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Entrar</button>
    </form>
  </mat-card-content>
</mat-card>
