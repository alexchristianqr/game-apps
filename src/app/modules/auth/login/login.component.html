<mat-card>
  <mat-card-header>
    <h1>Inicio de sesión</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" name="email" required />
          <mat-error>Ingrese un email válido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePwd ? 'password' : 'text'" formControlName="password" name="password" required />
          <button mat-icon-button matSuffix (click)="hidePwd = !hidePwd" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePwd">
            <mat-icon>{{ hidePwd ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>Ingrese una contraseña válida</mat-error>
        </mat-form-field>
        <div class="row">
          <div class="col col-12">
            <div class="float-end">
              <a mat-button routerLink="/forgot">Olvide mi contraseña</a>
            </div>
          </div>
        </div>
        <mat-error *ngIf="submitted === false">El usuario o la contraseña no es válido</mat-error>
      </mat-grid-list>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button *ngIf="!loading" mat-raised-button color="primary" (click)="onLoginSubmit()">Entrar</button>
    <button *ngIf="loading" mat-raised-button color="primary" disabled>Entrando...</button>
  </mat-card-footer>
  <mat-card-footer>
    <div>¿No tienes una cuenta? <a mat-button routerLink="/register">registrate</a></div>
  </mat-card-footer>
</mat-card>
