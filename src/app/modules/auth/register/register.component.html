<mat-card>
  <mat-card-header>
    <h1>Crear usuario</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="displayName" name="displayname" required />
          <mat-error>Ingrese un nombre válido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" name="email" required />
          <mat-error>Ingrese un email válido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePwd ? 'password' : 'text'" formControlName="password" name="password" required />
          <button mat-icon-button matSuffix (click)="hidePwd = !hidePwd" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePwd">
            <mat-icon>{{ hidePwd ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>Ingrese una contraseña válida</mat-error>
        </mat-form-field>
        <mat-error *ngIf="submitted === false">El usuario no se ha registrado, vuelve a intentarlo</mat-error>
      </mat-grid-list>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button *ngIf="!loading" mat-raised-button color="primary" (click)="onSubmit()">Registar</button>
    <button *ngIf="loading" mat-raised-button color="primary" [disabled]="true">Registrando...</button>
  </mat-card-footer>
  <mat-card-footer>
    <div>Ya tengo una cuenta <a mat-button routerLink="/login">Iniciar sesión</a></div>
  </mat-card-footer>
</mat-card>
