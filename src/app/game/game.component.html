<mat-card>
  <mat-card-content style="text-align: center;">
    <h1 style="padding: 2rem">Tres en linea</h1>
  </mat-card-content>

  <mat-card-content style="text-align: center">
    <div *ngIf="playing" style="padding: 1rem">
      <h2>Â¡TÃº ðŸ§‘ mueves primero!</h2>
    </div>
  </mat-card-content>

  <mat-card-content>
    <mat-grid-list [cols]="breakpoint" [rowHeight]="breakpoint2+':'+breakpoint3" (window:resize)="onResize($event)">
      <mat-grid-tile>
        <div class="parent">
          <div *ngFor="let field of gameState; let i = index" (click)="makeHumanMove(i)">
            <div [class]="'div'+i">
              <div class="playing"
                   style="align-items: center; display: flex; height: 100%; justify-content: center; width: 100%;">
                {{field === 'X' || field === 'O' ? field : ''}}
              </div>
            </div>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>

  <mat-card-content *ngIf="!playing && winner">
    <mat-grid-list cols="1" rowHeight="9:2" >
      <mat-grid-tile>
        <div *ngIf="!playing">
          <div style="font-weight: bold; font-size: 1.5rem">{{winner}}</div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>

    <mat-card-content>
    <mat-grid-list cols="1" rowHeight="7:1">
      <mat-grid-tile>
        <div style="text-align: center">
          <button mat-raised-button color="primary" *ngIf="!playing" (click)="toggleGame(true)">Empezar juego</button>
          <button mat-raised-button color="warn" *ngIf="playing" (click)="toggleGame(false)">Reiniciar partida
          </button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="1" rowHeight="4:1">
      <mat-grid-tile>
        <mat-slide-toggle [(ngModel)]="computerFirst">Robot ðŸ¤– mueve primero</mat-slide-toggle>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Difficulty</mat-label>
          <mat-select [(ngModel)]="difficulty">
            <mat-option value="Easy">Easy</mat-option>
            <mat-option value="Normal">Normal</mat-option>
            <mat-option value="Hard">Hard</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
